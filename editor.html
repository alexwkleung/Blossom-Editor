<!-- shortcut help button -->
<div class="border-shortcut">
  <div class="button-center-shortcut">
  <button title="keyboard shortcuts" type="button">
    <details>
    <summary accesskey="h">KB Shortcuts</summary>
    <p class="shortcut-p">
    1) [Control+Option+S] or [Control+Option+Shift+S]: Save file
    <br>
    <br>
    2) [Command+Shift+F] or [Control+Option+F] or [Control+Option+Shift+F]: Go into Fullscreen.
    <br>
    <br>
    3) [Command+Shift+T]: Toggle the tab bar. Available when only one tab is opened.
    <br>
    <br>
    4) [Control+Option+L] or [Control+Option+Shift+L]: Refresh/clear editor.
    <br>
    <br>
    5) [Command+T]: Open new tab.
    <br>
    <br>
    6) [Command+W] or [Control+Option+C] or [Control+Option+Shift+C]: Close tab.
    <br>
    <br>
    7) [Control+Option+H] or [Control+Option+Shift+H]: Show keyboard shortcuts.
    <br>
    <br>
    8) [Control+Tab]: Select the next tab.
    <br>
    <br>
    9) [Control+Shift+Tab]: Select the previous tab.
    <br>
    <br>
    10) [Control+K] or [Control+Option+K] or [Control+Option+Shift+K]: Emacs-style kill line.
    </p>
    </details>
    </button>
    </div>
</div>

<!-- button navigations -->
<div class="border">
<div class="button-center">

<button title="open file">
<label for="file"><img src="src/img/file-open.png"></label>
<input id="file" type="file" accesskey="o" onchange="loadfile(this)">
</button>

<button title="save file" type="button" accesskey="s" onclick="save()"><img src="src/img/save.png"></button> 
<button id="searchbtn" title="search" type="button" onclick="find();"><img src="src/img/search.png"></button>

<button title="undo selection" type="button" onclick="undo()"><img src="src/img/undo.png"></button>
<button title="redo selection" type="button" onclick="redo()"><img src="src/img/redo.png"></button>

<!-- <button id="open" title="open new window" type="button" accesskey="w" onclick="window.open('editor.html', '_blank', 'width=1280, height=770, y=500, x=800, resizable=true, fullscreenable=true')"><img src="src/img/new-window.png"></button> -->

<button title="change theme" type="button">
  <select onchange="selectTheme()" id=select>
    <!-- theme options -->
    <option selected>duotone-dark</option>
    <option>3024-night</option>
    <option>paraiso-dark</option>
    <option>material-darker</option>
    <option>gruvbox-dark</option>
    <option>abcdef</option>
    <option>zenburn</option>
    <option>xq-dark</option>
  </select>
</button>

<button title="change editor mode" type="button">
  <select class="mode" onchange="selectMode()" id=mode>
    <!-- mode options -->
    <option selected>text/plain</option>
    <option>clike</option>
    <option>text/javascript</option>
    <option>text/html</option>
    <option>text/x-markdown</option>
    <option>text/x-stex</option>
    <option>text/x-sh</option>
  </select>
</button>

<button title="toggle fullscreen" type="button" accesskey="f" onclick="toggleFullScreen()"><img src="src/img/fullscreen.png"></button>
<button title="kill line" type="button" accesskey="k" onclick="killLine()"><img src="src/img/kill-line.png"></button>
<button title="refresh/clear editor" type="button" accesskey="l" onclick="window.location.reload()"><img src="src/img/clear.png"></button>
<button title="close tab" type="button" accesskey="c" onclick="window.close()"><img src="src/img/close.png"></button>
</div>

<!-- xtermjs terminal -->
<div id="terminal">
<!-- CodeMirror editor area -->
<textarea id="editor"></textarea>
</div>
